<VirtualHost *:80>
    ServerName localhost

    # Configuración del Proxy (para otras rutas que no sean /publico)
    ProxyRequests Off
    ProxyPreserveHost On
    ProxyPass / http://app-dev:3000/
    ProxyPassReverse / http://app-dev:3000/

    # Alias para acceder a /var/doc_server/publico
    Alias /publico "/var/doc_server/publico"

    <Directory "/var/doc_server/publico">
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    # Configuración de logs
    ErrorLog /proc/self/fd/2
    CustomLog /proc/self/fd/1 combined
</VirtualHost>
